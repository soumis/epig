<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="author" content="{author}" />
		<meta name="publisher" content="EPIG" />
		<title>{title}</title>

		<!-- StyleSheet -->
		<style type="text/css">
		body {
			background-color: #B5BEC4;
			font-family: Georgia, "Times New Roman", Times, serif;
			color: #FFFFFF;
		}

		a:link, a:visited {
			color: #003399;
			text-decoration: none;
		}
		a:hover, a:hover:visited {
			color: #003399;
			text-decoration: underline;
		}
/*
		.thumbnail {
			border: 1px solid #FFFFFF;
		}
*/
		.caption {
			color: white;
			font-size: small;
		}
		.captiontitle {
			color: white;
			font-size: small;
			font-weight: bolder;
			text-align: center;
		}

.gallery
{
	text-align: center;
}

.gallery img
{
	border: 1px solid black;
	margin: 6px 6px 6px 6px;
	padding: 2px;
}

.gallery img:hover, .gallery img:focus

{
	background-color: white;
}
		</style>
	</head>
	<body>
		<h3 align="center">{title}</h3>
		<p align="center">{description}</p>
		<p align="center">&nbsp;</p>
		<p align="center">{preview}</p>
		<table width="90%"  border="0" align="center" cellpadding="0">
		  <tr>
			<td><div align="center">{back}</div></td>
		    <td><div align="center">{gallery}</div></td>
		    <td>{next}</td>
		  </tr>
		  <tr>
			<td colspan="3"><table width="100%"  border="0" cellpadding="0">
			  <tr>
				<td><div align="center">{pages}</div></td>
			  </tr>
			</table></td>
		  </tr>
		</table>
	</body>
</html>
